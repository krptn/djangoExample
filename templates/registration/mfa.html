<!-- templates/registration/signup.html -->
{% extends "base.html" %}

{% block title %}Enable MFA{% endblock %}

{% block content %}
    <p><a href="{% url 'home' %}">Home</a></p>
    <h1>Enable TOTP MFA</h1>
    <h2>Scan this code</h2>
    <img src="https://api.qrserver.com/v1/create-qr-code/?data={{ qr }}" alt="QR Code"/>
    <h2>Or enter secret</h2>
    <p>{{ secret }}</p>
{% endblock %}
