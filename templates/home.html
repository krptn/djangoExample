<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if authenticated %}
  Hi {{ name }}!
  Your age is {{ age }}
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a> <br>
  <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock %}
